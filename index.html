<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Vanilla</title>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 d-none  d-lg-flex d-xl-flex d-flex justify-content-end ">
                <img id="login-iphone-image" src="images/iphone.png" alt="">
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column align-items-center align-items-lg-start">
                <form action="" class="text-center d-flex flex-column align-items-center">
                    <img id="form-logo" src="images/Vanilla.png" alt="">
                    <input class="form-check mt-5 text-start" type="text" placeholder="Phone number, username or email">
                    <input class="form-check mt-3 text-start" type="text" placeholder="Password">
                    <button class="login btn btn-primary mt-3 text-center"><b>Log in</b></button>
                    <div class="col-10 or-section d-flex justify-content-around mt-3">
                       <div class="col-4">
                           <hr>
                       </div>
                       <div class="col-1">
                           <b>OR</b>
                       </div>
                       <div class="col-4">
                           <hr>
                       </div>

                    </div>
                    <div class="col-10 d-flex flex-column align-items-center">
                        <span class="d-flex justify-content-center align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                              </svg>
                              &nbsp;  <a href="https://facebook.com"><b class="fs-6">Login With Facebook</b></a>
                        </span>
                        <span class="mt-4">
                            <a id="forgot-password" href="/forgot" >Forgot Password?</a>
                        </span>

                    </div>
                </form>
                <div class="forgot-password col-lg-6 col-md-12 d-flex flex-column align-items-center justify-content-center mt-3">
                    <span>Don't have an account? <a href="/signup"><b>Sign up</b></a></span>
                </div>
                <div class="col-lg-6 col-md-12 get-app d-flex flex-column justify-content-center align-items-center mt-4 ">
                    <span class="text-center">
                        Get App
                    </span>
                    <span class=" col-12 mt-3 d-flex justify-content-center align-items-center">
                        <img class="get-app-image m-" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
                        <img class="get-app-image m-2" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
                        
                    </span>
                </div>
            </div>
            <div class="col-12  d-flex flex-column justify-content-center align-items-center mt-5">
               <div class="col-12  col-lg-8 d-flex justify-content-around flex-wrap">
                    <div class="footer-items-1">Vanilla</div>
                    <div class="footer-items-1">About</div>
                    <div class="footer-items-1">Blog</div>
                    <div class="footer-items-1">Jobs</div>
                    <div class="footer-items-1">Help</div>
                    <div class="footer-items-1">API</div>
                    <div class="footer-items-1">Privacy</div>
                    <div class="footer-items-1">Terms</div>
                    <div class="footer-items-1">Top Accounts</div>
                    <div class="footer-items-1">Hashtags</div>
                    <div class="footer-items-1">Locations</div>
                    <div class="footer-items-1">Vanilla Lite</div>
               </div>
               <div class="col-6 d-flex justify-content-around mt-3">
                    <div class="footer-items-1">Dance</div>
                    <div class="footer-items-1">Foot & Drink</div>
                    <div class="footer-items-1">Home & Garden</div>
                    <div class="footer-items-1">Music</div>
                    <div class="footer-items-1">Visual Arts</div>
              
                </div>
                <div class="col-6 d-flex justify-content-around mt-3 mb-5">
                    <div class="footer-items-1">Â© 2022 Instagram from Meta</div>
                </div>
               

            </div>
        </div>
    </div>
